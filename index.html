    * {

      box-sizing: border-box;
    }

    body, html {
      height: 100%;

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);

      text-align: center;

      width: 90%;

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    h1 {
      color: white;
      font-size: 2.2em;
      margin: 10px 0;
    }

    p {
      color: #ccc;
      font-size: 1em;
      margin-bottom: 30px;
    }

    .links a {
      display: block;
      margin: 12px auto;
      padding: 12px 25px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
      transition: 0.3s ease;
    }

    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff416c;
    }
  </style>
</head>
